<div class="todos__inner">
  <h3 class="todos__title">Tasks</h3>
  <div class="todos__wrapper">
    @for(todo of todoList; track $index) {
    <app-todo-item-ui
      [todo]="todo"
      class="todo-card"
      (deleteTodo)="onDeleteTodo($event)"
      (checkTodo)="onCheckTodo($event)"
      (editTodo)="onEditTodo($event)"
    ></app-todo-item-ui>
    }
  </div>
</div>
